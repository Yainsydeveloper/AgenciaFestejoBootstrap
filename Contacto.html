   <form class="row g-3">       
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Nombre">
    </div>
    <div class="col-md-6">
      <label for="inputAddress" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Apellido">
    </div>
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div> 
    <div class="col-12">
      <label for="inputAddress" class="form-label">Direccion del evento</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="Dieccion Completa">
    </div>    
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Ciudad</label>
      <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Estado</label>
      <select id="inputState" class="form-select">
        <option selected>Elegir...</option>
        <option>Distrito Capital</option>
        <option>Vargas</option>
        <option>Miranda</option>
        <option>Otro</option>
      </select>
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Telefono</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-md-2">
      <label for="inputZip" class="form-label">Numero de Invitados</label>
      <input type="text" class="form-control" id="inputZip">
    </div>    
    <div class="col-md-5">
      <label for="inputZip" class="form-label">Numero de Mesas Circulares</label>
      <input type="text" class="form-control" id="inputZip">
    </div>    
    <div class="col-md-5">
      <label for="inputZip" class="form-label">Numero de Mesas Rectagulares o Cuadradas</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>
